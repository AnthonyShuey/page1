<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .gallery {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .gallery img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
            border: 2px solid #ccc;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="gallery">
        <img src="https://imagizer.imageshack.com/img924/5923/pNncWY.png" alt="First Image">
        <img src="https://imagizer.imageshack.com/img922/1893/QhqLdr.png" alt="Second Image">
    </div>
</body>
</html>
